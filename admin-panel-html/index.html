<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EyeCareHub - Admin Panel</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/components.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- Login Screen -->
    <div id="loginScreen" class="login-screen">
        <div class="login-container">
            <div class="login-header">
                <div class="logo">
                    <i class="fas fa-eye"></i>
                    <h1>EyeCareHub Admin</h1>
                </div>
                <p class="subtitle">Secure Admin Access</p>
            </div>
            <form id="loginForm" class="login-form">
                <div class="form-group">
                    <label for="username">
                        <i class="fas fa-user"></i> Username
                    </label>
                    <input type="text" id="username" required placeholder="Enter username">
                </div>
                <div class="form-group">
                    <label for="password">
                        <i class="fas fa-lock"></i> Password
                    </label>
                    <input type="password" id="password" required placeholder="Enter password">
                </div>
                <button type="submit" class="btn-login">
                    <i class="fas fa-sign-in-alt"></i> Sign In
                </button>
            </form>
            <div class="mode-toggle">
                <button id="switchToUser" class="btn-mode">
                    <i class="fas fa-shopping-cart"></i> Go to User Store
                </button>
            </div>
        </div>
    </div>

    <!-- Admin Panel -->
    <div id="adminPanel" class="admin-panel hidden">
        <!-- Sidebar -->
        <aside id="sidebar" class="sidebar">
            <div class="sidebar-header">
                <i class="fas fa-eye"></i>
                <span>EyeCareHub</span>
            </div>
            <nav class="sidebar-nav">
                <a href="#" class="nav-item active" data-page="dashboard">
                    <i class="fas fa-chart-line"></i>
                    <span>Dashboard</span>
                </a>
                <a href="#" class="nav-item" data-page="products">
                    <i class="fas fa-glasses"></i>
                    <span>Products</span>
                </a>
                <a href="#" class="nav-item" data-page="categories">
                    <i class="fas fa-th-large"></i>
                    <span>Categories</span>
                </a>
                <a href="#" class="nav-item" data-page="orders">
                    <i class="fas fa-shopping-bag"></i>
                    <span>Orders</span>
                </a>
                <a href="#" class="nav-item" data-page="users">
                    <i class="fas fa-users"></i>
                    <span>Users</span>
                </a>
                <a href="#" class="nav-item" data-page="coupons">
                    <i class="fas fa-ticket-alt"></i>
                    <span>Coupons</span>
                </a>
                <a href="#" class="nav-item" data-page="settings">
                    <i class="fas fa-cog"></i>
                    <span>Settings</span>
                </a>
            </nav>
            <div class="sidebar-footer">
                <button id="logoutBtn" class="btn-logout">
                    <i class="fas fa-sign-out-alt"></i>
                    <span>Logout</span>
                </button>
            </div>
        </aside>

        <!-- Main Content -->
        <div class="main-content">
            <!-- Header -->
            <header class="header">
                <button id="sidebarToggle" class="sidebar-toggle">
                    <i class="fas fa-bars"></i>
                </button>
                <h2 id="pageTitle">Dashboard</h2>
                <div class="header-actions">
                    <button class="btn-icon">
                        <i class="fas fa-bell"></i>
                        <span class="badge">3</span>
                    </button>
                    <div class="user-menu">
                        <img src="https://ui-avatars.com/api/?name=Admin&background=random" alt="Admin" class="avatar">
                        <span>Admin</span>
                    </div>
                </div>
            </header>

            <!-- Page Content Container -->
            <main id="pageContent" class="page-content">
                <!-- Content will be loaded dynamically -->
            </main>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="js/data.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/pages/dashboard.js"></script>
    <script src="js/pages/products.js"></script>
    <script src="js/pages/categories.js"></script>
    <script src="js/pages/orders.js"></script>
    <script src="js/pages/users.js"></script>
    <script src="js/pages/coupons.js"></script>
    <script src="js/pages/settings.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
